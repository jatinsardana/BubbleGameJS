<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shoot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="table">
            <div class="tabletop">
                <div class="mainbox">
                    <h1>Hit</h1>
                    <div class="box" id="hitval"></div>
                </div>
                <div class="mainbox">
                    <h1>Timer</h1>
                    <div class="box" id="time">60</div>
                </div>
                <div class="mainbox">
                    <h1>Score</h1>
                    <div class="box" id="score">0</div>
                </div>
            
            </div>
            <div class="tablebottom">
               <div class="ball">2</div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
